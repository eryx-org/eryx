name: Book

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'book/**'
      - '.github/workflows/book.yml'

permissions: {}

jobs:
  test-book:
    name: Test Book
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install mdbook and mdbook-langtabs
        run: |
          mise install cargo:mdbook
          cargo install mdbook-langtabs --git https://github.com/nx10/mdbook-langtabs

      # Build the project so that mdbook test can link against it
      - name: Build project
        run: mise run build

      # Test Rust code blocks with mdbook test
      - name: Test Rust code blocks
        run: mise run book:test

      # Set up Python for testing Python code blocks
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install Python bindings (required for Python code samples)
      - name: Install Python bindings
        run: |
          cd crates/eryx-python
          python -m pip install --upgrade pip
          python -m pip install maturin pytest
          maturin develop --release

      # Test code blocks with custom script
      - name: Test code blocks
        working-directory: book
        run: python3 scripts/test_examples.py

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: test-book
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0  # Need full history for version detection

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install mdbook and mdbook-langtabs
        run: |
          mise install cargo:mdbook
          cargo install mdbook-langtabs --git https://github.com/nx10/mdbook-langtabs

      - name: Detect version
        id: version
        run: |
          # Get version from Cargo.toml
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: v$VERSION"

      - name: Build book
        run: mise run book:build

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy/latest/book
          mkdir -p deploy/${{ steps.version.outputs.version }}/book

          # Copy book to both latest and versioned directories
          cp -r book/book/* deploy/latest/book/
          cp -r book/book/* deploy/${{ steps.version.outputs.version }}/book/

          # Create a simple index.html at root
          cat > deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Eryx Documentation</title>
            <meta http-equiv="refresh" content="0; url=latest/book/">
          </head>
          <body>
            <p>Redirecting to <a href="latest/book/">latest documentation</a>...</p>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
