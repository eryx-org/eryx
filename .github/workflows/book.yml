name: Book

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'book/**'
      - '.github/workflows/book.yml'

permissions: {}

jobs:
  # Build runtime artifacts that other jobs depend on
  build-eryx-runtime:
    name: Build eryx-runtime
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install nightly toolchain
        run: rustup toolchain install nightly --component rust-src

      - name: Build eryx-runtime
        run: mise run build-eryx-runtime

      - name: Copy prebuilt late-linking artifacts
        run: |
          OUT_DIR=$(find target/release -path "*/eryx-runtime-*/out/liberyx_runtime.so" -type f | head -1 | xargs dirname)
          echo "Found OUT_DIR: $OUT_DIR"
          mkdir -p crates/eryx-runtime/prebuilt
          cp "$OUT_DIR/liberyx_runtime.so.zst" crates/eryx-runtime/prebuilt/
          cp "$OUT_DIR/liberyx_bindings.so.zst" crates/eryx-runtime/prebuilt/
          ls -la crates/eryx-runtime/prebuilt/

      - name: Set up python-stdlib for preinit
        run: mise run setup-eryx-runtime-tests

      - name: Precompile WASM with preinit
        run: |
          cargo run -p eryx --example precompile --features preinit --release
        env:
          ERYX_PRECOMPILE_BOOTSTRAP: "1"

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-runtime
          path: |
            crates/eryx-runtime/runtime.wasm
            crates/eryx-runtime/runtime.cwasm
            crates/eryx-runtime/prebuilt/*.zst
          retention-days: 1

  test-book:
    name: Test Book
    runs-on: ubuntu-latest
    needs: build-eryx-runtime
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-runtime
          path: crates/

      - uses: ./.github/actions/mark-wasm-current

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install mdbook and mdbook-langtabs
        run: |
          mise install cargo:mdbook
          cargo install mdbook-langtabs --git https://github.com/nx10/mdbook-langtabs

      # Build the project so that mdbook test can link against it
      - name: Build project
        run: cargo build --workspace --features embedded

      # Test Rust code blocks with mdbook test
      - name: Test Rust code blocks
        run: mise run book:test

      # Set up Python for testing Python code blocks
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create virtualenv and install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install maturin pytest

      - name: Build and install eryx-python
        working-directory: crates/eryx-python
        run: |
          source ../../.venv/bin/activate
          maturin develop --release

      # Test code blocks with custom script
      - name: Test code blocks
        working-directory: book
        run: |
          source ../.venv/bin/activate
          python scripts/test_examples.py

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: test-book
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0  # Need full history for version detection

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install mdbook and mdbook-langtabs
        run: |
          mise install cargo:mdbook
          cargo install mdbook-langtabs --git https://github.com/nx10/mdbook-langtabs

      - name: Detect version
        id: version
        run: |
          # Get version from Cargo.toml
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: v$VERSION"

      - name: Build book
        run: mise run book:build

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy/latest/book
          mkdir -p deploy/${{ steps.version.outputs.version }}/book

          # Copy book to both latest and versioned directories
          cp -r book/book/* deploy/latest/book/
          cp -r book/book/* deploy/${{ steps.version.outputs.version }}/book/

          # Create CNAME file for custom domain
          echo "docs.eryx.run" > deploy/CNAME

          # Create a simple index.html at root
          cat > deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Eryx Documentation</title>
            <meta http-equiv="refresh" content="0; url=latest/book/">
          </head>
          <body>
            <p>Redirecting to <a href="latest/book/">latest documentation</a>...</p>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
